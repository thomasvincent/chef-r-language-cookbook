name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Run Cookstyle
      run: bundle exec cookstyle

  unit:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Run unit tests
      run: bundle exec rspec

  kitchen:
    needs: unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ['ubuntu-22.04', 'debian-11']
        suite: ['default', 'packages']
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Install Chef
      uses: actionshub/chef-install@main
      with:
        channel: stable
        version: 16
    - name: Test Kitchen
      uses: actionshub/test-kitchen@main
      with:
        suite: ${{ matrix.suite }}
        os: ${{ matrix.os }}
        driver: docker